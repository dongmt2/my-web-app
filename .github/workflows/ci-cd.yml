name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t my-web-app .

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Bổ sung bước build lại image để đảm bảo image có sẵn trong job này
      - name: Build Docker image for scanning
        run: docker build -t my-web-app .
      
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Scan Docker image for vulnerabilities
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL my-web-app || { echo "Vulnerabilities detected, please check!"; exit 1; }

  deploy:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image for deploy
        run: docker build -t my-web-app .

      - name: Deploy container
        run: docker run -d --restart unless-stopped -p 8080:80 my-web-app

      - name: Notify Dashboard
        run: |
          # Chuẩn bị payload với thông tin cơ bản về workflow
          PAYLOAD=$(cat <<EOF
          {
            "workflow": "${{ github.workflow }}",
            "status": "success",
            "commit": "${{ github.sha }}",
            "run_id": "${{ github.run_id }}"
          }
EOF
          (
          echo "Sending notification payload: $PAYLOAD"
          # Gửi thông báo đến dashboard qua API
          curl -X POST \
               -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               https://b735-2405-4802-901d-a8c0-f928-c867-c159-9fe4.ngrok-free.app/api/workflow-runs
